<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <!-- The function call will render a string inside the p tag by 
        calling the "sayHello" method in the vue instance. -->
        <p>{{ sayHello() }}</p>
    </div>
</body>
<foot>
    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</foot>
</html>
