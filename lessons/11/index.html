<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <!-- "v-if" can be bound to anything that resolves to true v-if also 
        completely remotes or addes elements it does not show or hide the 
        element(s) -->
        <p v-if="show">You can see me! <span>Hello</span></p>
        <p v-else="show">Now you see me!</p>
        <template v-if="show">
            <h1>Header</h1>
            <p>Inside a template</p>
        </template>
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Hide</button>
    </div>
</body>
<foot>
    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</foot>
</html>
